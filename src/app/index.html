<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.firebase.com http://localhost:3000; script-src 'self' https://*.firebaseio.com https://*.googleapis.com; style-src 'self' 'unsafe-inline' https://*.googleapis.com; connect-src 'self' wss://*.firebaseio.com https://*.googleapis.com https://*.firebase.com http://localhost:3000 https://api.twitter.com; img-src 'self' data: https://*.googleapis.com https://*.googleusercontent.com">
    <title>NotebookChrome</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>
<body>
    <div id="app">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1>NotebookChrome</h1>
            </div>
            <div class="sidebar-content">
                <div id="user-info" class="user-info hidden">
                    <img class="user-avatar" src="" alt="Profile">
                    <div class="user-details">
                        <span class="user-name"></span>
                        <span class="user-email"></span>
                    </div>
                </div>
                <ul class="nav-items">
                    <li class="nav-item active">Home</li>
                    <li class="nav-item">Saved Tweets</li>
                    <li class="nav-item">Collections</li>
                    <li class="nav-item">Settings</li>
                </ul>
                <div class="sidebar-footer">
                    <button id="logout-button" class="logout-button hidden">
                        Sign Out
                    </button>
                </div>
            </div>
        </nav>
        <main class="main-content">
            <div class="content-header">
                <h2>My Saved Tweets</h2>
            </div>
            <div class="content-area">
                <div id="auth-section">
                    <button id="signin-button" class="auth-button">Sign in with Google</button>
                </div>
                <div id="content-section" class="hidden">
                    <div class="empty-state">
                        <p>No saved tweets yet. Click the save button on any tweet to get started!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../app.bundle.js"></script>
</body>
</html>
