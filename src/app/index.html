<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NotebookChrome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1>NotebookChrome</h1>
            </div>
            <div class="sidebar-content">
                <ul class="nav-items">
                    <li class="nav-item active">Home</li>
                    <li class="nav-item">Saved Tweets</li>
                    <li class="nav-item">Collections</li>
                    <li class="nav-item">Settings</li>
                </ul>
            </div>
        </nav>
        <main class="main-content">
            <div class="content-header">
                <h2>My Saved Tweets</h2>
            </div>
            <div class="content-area">
                <div class="empty-state">
                    <p>No saved tweets yet. Click the save button on any tweet to get started!</p>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
